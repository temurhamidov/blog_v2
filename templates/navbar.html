
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'myapp:home' %}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{% url 'myapp:category_list' %}" class="nav-link px-2 text-white">Categories</a></li>
          <li><a href="{% url 'myapp:blog_create' %}" class="nav-link px-2 text-white">Create Blog</a></li>
          <li><a href="{% url 'myapp:users_list' %}" class="nav-link px-2 text-white">Users</a></li>
          <li><a href="{% url 'myapp:my_blogs' %}" class="nav-link px-2 text-white">My blog</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" name="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>
        {% if user.is_authenticated %}
            <div class="text-end">
              <a href="{% url 'user:profile_view' %}" type="button" class="btn btn-outline-light me-2">{{ user.username }}</a>
              <a href="{% url 'user:logout_view' %}" type="button" class="btn btn-warning">Log-Out</a>
            </div>
        {% else %}
        <div class="text-end">
          <a href="{% url 'user:login_view' %}" type="button" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'user:sign_view' %}" type="button" class="btn btn-warning">Sign-up</a>
        </div>
        {% endif %}
      </div>
    </div>
  </header>
<div class="row">
    <div class="col-12" >
      {% if messages %}
        <p>{{ messages }}</p>
      {% endif %}
    </div>
  </div>
</div>
