<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container text-bg-secondary">
<div>
    {% include 'navbar.html ' %}
</div>
<section  style="margin-top: 18px;">
    <div class="row">
        <div class="col-9">
            {% block body %}

            {% endblock %}
        </div>
        <div class="col-3">
            <div class="dropdown-menu dropdown-menu-dark d-block position-static border-0 pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px">
                <form class="p-2 mb-2 bg-dark border-bottom border-dark">
                    <input type="search" class="form-control form-control-dark" autocomplete="false" placeholder="Type to filter...">
                </form>
                <ul class="list-unstyled mb-0">
                {% for c in categories %}
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="{% url 'myapp:category_blog' c.slug %}">
                    <span class="d-inline-block bg-success rounded-circle p-1"></span>
                        {{ c.name }}
                        </a>
                    </li>
                {% endfor %}
                </ul>
            </div>
            <div style="margin-top: 18px;">
                <ul class="dropdown-menu dropdown-menu-dark position-static d-grid gap-1 p-2 rounded-3 mx-0 border-0 shadow w-220px">
                    <div style="font-size:25px; margin-top:10px;">Tags:</div>
                    {% for t in tags %}
                        <li><a class="dropdown-item rounded-4 active" href="{% url 'myapp:tag_blog' t.slug %}">{{ t.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
</section>
    <div class="footer-basic text-bg-dark" style="margin-top: 58px;">
        <footer>
            <div class="social"><a href="#"><i class="fa-brands fa-instagram"></i></a><a href="#"><i class="fa-brands fa-telegram"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a
                    href="#"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Company Name Â© 2023</p>
        </footer>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
